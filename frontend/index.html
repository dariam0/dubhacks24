<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="main.js"></script>
  <script src="backend.js"></script>
  <title>DragNDrop</title>
  <meta name="viewpoint" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="planet.css">
</head>

<body>
  <div id="card-container">
    <div><img src="icons/planet.png" alt="planet"><button>Small</button></div>
    <div><img src="icons/planet.png" alt="planet"><button>Medium</button></div>
    <div><img src="icons/planet.png" alt="planet"><button>Large</button></div>
    <div><img src="icons/planet.png" alt="planet"><button>Custom</button></div>
    <button id="runSim">Run Simulation</button>
  </div>
  <div id="container">
    <div>
      <form class="slider-form">
        <p>Angle</p>
        <input type="range" min="1" max="360" value="0" class="slider" id="angle-slider">
        <p>Magnitude</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="magn-slider">
      </form>
      <img src="icons/planet.png" alt="planet">
    </div>
  </div>
</body>

</html>
